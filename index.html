<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="app.js" defer></script>
</head>
<body>
    <div class='grid-container'>
    <div id='title'>The Rock - Paper - Scissors Game</div>
        <div id='left-column'>
            <p class='center'>PLAYER</p>
            <div class='left-padding'>
                <p>choice: <span id='player-choice' class='button'></span></p>
                <p>score: <span id='player-score' class='button'></span></p>
            </div>
            <div class='center'>
                <button id='rock'>ROCK</button>
                <button id='paper'>PAPER</button>
                <button id='scissors'>SCISSORS</button>
            </div>
        </div>
        <div id='right-column'>
            <p class='center'>COMPUTER</p> 
            <div class='left-padding'>
                <p>choice: <span id='computer-choice' class='button'></span></p> 
                <p>score: <span id='computer-score' class='button'></span></p>
            </div>
        </div>
    </div>
</body>
</html>
